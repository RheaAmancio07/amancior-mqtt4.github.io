<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online MQTT Web Client</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="box">
        <div class="col">
            <div class="row-justify-content-center">
                <div>
                    <center>
                        <h1 class="mt-5 text-white">MQTT over Web Socket</h1><br>
                    </center>
                </div>
            </div>
            <div class="form-group container">
                <div class="row">
                    <div class="col">
                        <div>
                            <div class="row">
                                <div class="container">
                                    <h4 class="bg-primary text-white p-2 m-0 rounded-top ">Broker</h4>
                                    <form class="border border-primary p-2">
                                        <div class="form-group">
                                            <label for="address">Address:</label>
                                            <input type="text" class="form-control" id="address" value="wss://test.mosquitto.org:8081/mqtt">
                                        </div>
                                        <a type="submit" class="btn btn-primary" id="conn-btn"
                                            onclick="connect()">Connect</a>
                                        <a type="submit" class="btn btn-primary" id="disconn-btn"
                                            onclick="disconnect()">Disconnect</a>
                                        <div class="form-group">
                                            <label for="brokerStatus">Status:</label>
                                            <input type="text" class="form-control" id="brokerStatus" value="Press to connect...">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="container">
                                    <div id="messages" class="rounded-top">
                                        <h4 class="bg-info text-white p-2 m-0 rounded-top ">Incoming Messages</h4>
                                        <div class="row-justify-content-center border border-info p-2">
                                            <div class="table">
                                                <table>
                                                    <thead>
                                                        <tr>
                                                            <th class="col-span">Topic</th>
                                                            <th class="col-span">Payload</th>
                                                            <th class="col">Timestamp</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="myTable1">

                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div class="row">
                                <div class="container">
                                    <h4 class="bg-primary text-white p-2 m-0 rounded-top">Publish</h4>
                                    <form class="border border-primary p-2">
                                        <div class="form-group">
                                            <label for="PublishTopic">Topic:</label>
                                            <input type="text" class="form-control" id="publishTopic" value="YHAER">
                                        </div>
                                        <div class="form-group">
                                            <label for="publishStatus">Payload:</label>
                                            <input type="text" class="form-control" id="publishPayload" value="yhang">
                                        </div>
                                        <a type="submit" class="btn btn-primary" id="pub-btn"
                                            onclick="publish()">Publish</a>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="container">
                                    <div id="messages" class="rounded-top">
                                        <h4 class="bg-info text-white p-2 m-0 rounded-top ">Publish Messages</h4>
                                        <div class="row-justify-content-center border border-info p-2">
                                            <div class="table">
                                                <table>
                                                    <thead>
                                                        <tr>
                                                            <th class="col-span">Topic</th>
                                                            <th class="col-span">Payload</th>
                                                            <th class="col">Timestamp</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="myTable2">

                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div class="row">
                                <div class="container">
                                    <h4 class="bg-primary text-white p-2 m-0 rounded-top">Subscribe</h4>
                                    <form class="border border-primary p-2">
                                        <div class="form-group ml-1">
                                            <label for="PublishTopic">Topic:</label>
                                            <input type="text" class="form-control" id="subscribeTopic" value="YHAER">
                                        </div>
                                        <a type="submit" class="btn btn-primary" id="sub-btn"
                                            onclick="subscribe()">Subscribe</a>
                                        <a type="submit" class="btn btn-primary" id="unsub-btn"
                                            onclick="unSubscribe()">Unsubscribe</a>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="container">
                                    <div id="messages" class="rounded-top">
                                        <h4 class="bg-info text-white p-2 m-0 rounded-top ">Subscribe Messages</h4>
                                        <div class="row-justify-content-center border border-info p-2">
                                            <div class="table">
                                                <table>
                                                    <thead>
                                                        <tr>
                                                            <th class="col-span">Topic</th>
                                                            <th class="col">Timestamp</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="myTable3">
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="browserMqtt.js"></script>
<script src="index.js"></script>

</html>
